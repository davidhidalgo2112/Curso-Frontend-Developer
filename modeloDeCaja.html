<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caja</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: plum;
            padding: 20px;
            box-sizing: border-box;/*nos mantiene los pixeles de tramaño que se le ingreso al inicio ya que  no suma el paddin ni border ni margin */
            border: 1px solid hotpink;/*Agregamos un borde a nuestra caja cantidad de pixeles 1px tipo de borde solid color hotpink*/
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>Platzi</div>
    <div>Es lo máximo</div>
</body>
</html>
